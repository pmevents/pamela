<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>{{ site.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/images/favicons/manifest.json">
    <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/images/icons/webfont/webfont.css">
    <link rel="stylesheet" href="/images/icons/icon-font/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine|Raleway:300,400,500,600,700|Source+Sans+Pro:300,400,600,700|Cinzel" rel="stylesheet">
    <script src="https://use.fontawesome.com/d0b9800874.js"></script>
  </head>
  <body>
    {% include header.html %}
    <div class="content">
      {{ content }}
    </div>
    {% include footer.html %}
      <!-- {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %} -->
  </body>
</html>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += "responsive";
    } else {
        x.className = "topnav";
    }
};
</script>
